<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Da Space Train</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" href="spacetrain.css">
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>
        <div class="container-fluid">
          <div class="jumbotron-fluid">
            <h1 class="text-center">GET ON THE SPACE TRAIN</h1>
          </div>

       <div class="container formdata">

        <div class="row p-5">
            <div class="col-md-12 spaceschedule">
            <table class="table" id="space-table">
                    <thead class="train-header px-5">
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr>
                        <!-- dynamically added train info here -->
                      </tr>
                    </tbody>
                  </table>
                </div>
        </div>

        <!-- form for train info entry -->
        <div class="row mb-5 px-5">
            <div class="col-md-12">
                <div class="form-bg mx-auto">
                    <h3 class="form-title p-3">Enter Train Info</h3>
                  <form role="form" class="mx-auto">
                    <div class="form-group">
                      <label for="trainname-input">Train Name:</label>
                      <input class="form-control" id="trainname-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination:</label>
                      <input class="form-control" id="destination-input" type="email">
                    </div>
                    <div class="form-group">
                      <label for="age-input">First Train Time (HH:MM - military time):</label>
                      <input class="form-control" id="first-train-input" type="number">
                    </div>
                    <div class="form-group">
                      <label for="comment-input">Frequency (min)</label>
                      <input class="form-control" id="train-freq-input" type="number"></textarea>
                    </div>
                    <button class="btn" id="add-user" type="submit">Submit</button>
                  </form>
      
                </div>
      
        
            </div>
      
          </div>
      
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="spacetrain.js"></script>
  </body>
</html>
